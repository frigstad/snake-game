<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#06b6d4" />
  <title>Catch the Fruit!</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-180.png" />
</head>
<body>
  <div id="app">
    <div id="watermark">Amund er kul</div>
    <header class="topbar">
      <div class="title">üçì Catch the Fruit!</div>
      <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Highscore: <span id="highscore">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
      </div>
    </header>

    <main class="game-shell">
      <canvas id="game"></canvas>

      <div class="controls-panel">
        <div class="controls-row">
          <button id="startBtn" class="btn primary">Start</button>
          <button id="pauseBtn" class="btn">Pause</button>
          <button id="resetBtn" class="btn">Reset</button>
        </div>
        <div class="controls-row small">
          <label for="difficulty">Vanskelighetsgrad:</label>
          <select id="difficulty">
            <option value="easy">Rolig</option>
            <option value="medium" selected>Middels</option>
            <option value="hard">Vanskelig</option>
          </select>
          <label for="volume">Volum:</label>
          <select id="volume">
            <option value="0">Av</option>
            <option value="0.5" selected>Halv</option>
            <option value="1">Full</option>
          </select>
        </div>
        <p class="hint">Bruk piltastene, trykk venstre/h√∏yre p√• skjermen eller sveip. Spill fungerer offline og kan installeres p√• iPhone.</p>
      </div>
    </main>

    <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
      <div class="overlay-content">
        <h2 id="overlay-title">Game Over</h2>
        <p id="overlay-msg">Du fikk <span id="final-score">0</span> poeng!</p>
        <button id="playAgain" class="btn primary">Spill igjen</button>
        <button id="gotoHome" class="btn">Til hovedmeny</button>
      </div>
    </div>

    <footer class="footer">Laget med ‚ù§Ô∏è ‚Äî Fungerer offline (legg til p√• hjemskjermen p√• iPhone)</footer>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
